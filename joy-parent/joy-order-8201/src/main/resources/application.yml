server:
  port: 8201

spring:
  application:
    name: joy-order
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/joy?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 1000
      test-on-borrow: true
  redis:
    host: 127.0.0.1

mybatis:
  config-location: classpath:mapper/config/mybatis-config.xml
  type-aliases-package: com.cy.joy.pojo
  mapper-locations: classpath:mapper/*.xml

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    instance-id: joy-order-8201
    prefer-ip-address: true

#负载均衡配置
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 120000
  OkToRetryOnAllOperations: true
  MaxAutoRetriesNextServer: 2
  MaxAutoRetries: 1

#熔断的延迟时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000

info:
  app.name: cy-joy
  company.name: www.cy.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$

#自定义内容
sc:
  jwt:
    pubKeyPath: D:/rsa/rsa.pub # 公钥地址

