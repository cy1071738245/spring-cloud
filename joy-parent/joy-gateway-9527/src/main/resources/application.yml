server:
  port: 9527

spring:
  application:
    name: joy-gateway
  cloud:
    loadbalancer:
      retry:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    instance-id: joy-gateway-9527
    prefer-ip-address: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000

ribbon:
  ConnectTimeout: 30000 # 连接超时时间(ms)
  ReadTimeout: 120000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数

zuul:
  retryable: true
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 10000
  routes:
    joy-product:
      path: /joy-product/**
      serviceId: joy-product
    joy-cart:
      path: /joy-cart/**
      serviceId: joy-cart
    joy-order:
      path: /joy-order/**
      serviceId: joy-order
    joy-user:
      path: /joy-user/**
      serviceId: joy-user

info:
  app.name: cy-joy
  company.name: www.cy.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
